site_name: "Functional Safety Portfolio"
site_description: "Functional Safety, Data Governance, Traceability, and ISO 26262 portfolio."
site_url: "https://haoj-de.github.io/fs-portfolio-site/"
repo_url: "https://github.com/haoj-de/fs-portfolio-site"
repo_name: "haoj-de/fs-portfolio-site"

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true

nav:
